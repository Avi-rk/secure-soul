<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Soul - Cart</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            float: left;
            margin-left: 20px;
        }

        header h1 a {
            color: #fff;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            float: right;
            margin-right: 20px;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Cart section styles */
        .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .cart ul {
            list-style-type: none;
        }

        .cart li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .cart li:last-child {
            border-bottom: none;
        }

        .cart .remove-btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .cart .remove-btn:hover {
            background-color: #cc0000;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a class="home" href="esd.html">Secure Soul</a></h1>
            <nav>
                <ul>
                    <li><a href="esd.html">Home</a></li>
                    <li><a href="esd1.html">Products</a></li>
                    <li><a href="esd2.html">About</a></li>
                    <li><a href="esd3.html">Contact</a></li>
                    <li><a href="esd4.html" id="cart-link">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Secure Soul. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Retrieve cart items from localStorage
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        const cartItemsContainer = document.getElementById('cart-items');

        // Function to render cart items
        function renderCartItems() {
            cartItemsContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item}</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(li);
            });
        }

        // Function to remove item from cart
        function removeFromCart(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCartItems();
        }

        // Render cart items on page load
        renderCartItems();
    </script>
</body>
</html>
